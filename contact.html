<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Valuable</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
		.parallax {
			background-image: url('climb-2125148_1920.jpg');
			background-size: cover;
			background-position: center;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
    </style>
</head>
<body class="bg-gray-100 text-gray-900" onload="AOS.init();">
    
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
            <a href="index.html" class="text-2xl font-bold text-blue-600">Valuable</a>
            <div class="space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="blog.html" class="text-gray-700 hover:text-blue-600">Blog</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact Us</a>
            </div>
        </div>
    </nav>
	
    <div class="parallax text-white text-center px-4">
    <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
    <p class="text-lg mb-6">We'd love to hear from you. Share your thoughts with us!</p>
    <form action="https://formspree.io/f/xeoekowr" method="POST" 
          class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg text-gray-900">
        
        <label for="name" class="block mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded mb-4" required>
        
        <label for="email" class="block mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded mb-4" required>
        
        <label for="subject" class="block mb-2">Subject</label>
        <select id="subject" name="subject" class="w-full p-2 border rounded mb-4" required>
            <option value="">Select a Subject</option>
            <option value="Feature Request">Feature Request</option>
            <option value="Investment">Investment</option>
            <option value="Employment">Employment</option>
            <option value="Collaboration">Collaboration</option>
            <option value="Journalism">Journalism</option>
            <option value="Partnership">Partnership</option>
            <option value="Other">Other</option>
        </select>

        <label for="message" class="block mb-2">Message</label>
        <textarea id="message" name="message" class="w-full p-2 border rounded mb-4" rows="4" required></textarea>
        
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition">Send Message</button>
    </form>
</div>
   
	
	 <!-- Footer Section -->
    <footer class="py-6 text-center text-gray-500 bg-white shadow-inner mt-12">
        <div class="space-x-6">
            <a href="index.html" class="hover:text-blue-600">Home</a>
            <a href="blog.html" class="hover:text-blue-600">Blog</a>
            <a href="contact.html" class="hover:text-blue-600">Contact Us</a>
        </div>
        <p class="mt-4">Coming Soon - Stay tuned!</p>
    </footer>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(event) {
            let valid = true;

            // Check for empty fields
            document.querySelectorAll('input, textarea, select').forEach(function(input) {
                if (!input.value) {
                    input.classList.add('border-red-500');
                    valid = false;
                } else {
                    input.classList.remove('border-red-500');
                }
            });

            if (!valid) {
                event.preventDefault();
                alert("Please fill out all fields.");
            }
        });
    </script>

</body>
</html>
